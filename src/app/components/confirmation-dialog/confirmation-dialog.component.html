<div class="confirmation-dialog">
  <div mat-dialog-content>
    {{'Dashboard.' + messageTab[0] | translate}} : {{messageTab[1]}} ?
  </div>
  <div mat-dialog-actions id="buttonsDiv">
    <button mat-button (click)="onNoClick()">{{'Dashboard.No' | translate}}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'Dashboard.Yes' | translate}}</button>
  </div>
</div>
