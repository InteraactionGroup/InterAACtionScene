<form [formGroup]="form" (ngSubmit)="submit(form)" class="import-scenes-dialog">
  <h1 mat-dialog-title>Import scenes</h1>
  <mat-dialog-content>
    <input formControlName="fileSelected" type="file" accept=".scene" (change)="onFileSelected($event)">
  </mat-dialog-content>
  <p *ngIf='error !== ""'>{{error}}</p>
  <mat-dialog-actions>
    <button mat-button type="submit">Import</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
