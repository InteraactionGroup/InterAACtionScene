<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>{{'Image.AddImage' | translate}}</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input #name matInput formControlName="imagename" placeholder="{{'Image.Entertheimagename' | translate}}" maxlength="64">
    </mat-form-field>
    <br>
    <input type="file" accept="image/*" (change)="onFileSelected($event)">
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit" [disabled]="selectedFile === null">{{'Image.Add' | translate}}</button>
    <button mat-button type="button" mat-dialog-close>{{'Image.Cancel' | translate}}</button>
  </mat-dialog-actions>
</form>
